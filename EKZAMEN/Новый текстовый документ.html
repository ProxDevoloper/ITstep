<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="background-box"></div>
            <div class="header-box"></div>
            <div class="header-text">REGISTER</div>

            <div class="input-wrapper" style="top: 332px;">
                <input type="text" placeholder="Username">
            </div>

            <div class="input-wrapper" style="top: 502px;">
                <input type="email" placeholder="Email">
            </div>

            <div class="input-wrapper" style="top: 672px;">
                <input type="password" placeholder="Password">
            </div>

            <button class="submit-button">Register</button>

            <div class="logo-container">
                <div class="logo-bg"></div>
                <div class="logo-detail-1"></div>
                <div class="logo-dot-1"></div>
                <div class="logo-shape-1"></div>
                <div class="logo-dot-2"></div>
                <div class="logo-shape-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
